<!DOCTYPE html>
<html>
   <head>
      <!-- CSS Estilos -->
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dijit/themes/tundra/tundra.css" />
      <link rel="stylesheet" href="./css/estilos.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />

      <!-- Dojo -->
      <script>
         dojoConfig = { async: true, parseOnLoad: true };
      </script>
      <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
      <script src="./js/dojo-script.js"></script>
   </head>

   <body class="tundra">
      <!-- Border Container -->
      <div
         id="bordercontainer"
         data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design: 'headline', gutters:true, liveSplit:true"
         style="width: 100%; height: 100%; background-color: #5f9ea0"
      >
         <!-- Top Container -->
         <div
            id="pane1"
            data-dojo-type="dijit/layout/ContentPane"
            style="background-color: #f0ffff"
            data-dojo-props="region:'top'"
         >
            <img src="./www/logo.png" id="imagen1" class="mx-1" style="height: 50px" />
         </div>

         <!-- Left Container -->
         <div id="pane2" style="width: 200px; background-color:#F0FFFF" data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region: 'left', minSize:150, region:'leading', splitter:true"">LEFT PANE
      </div>

      <!-- Center Container -->
      <div
         id="pane3"
         data-dojo-type="dijit/layout/ContentPane"
         style="background-color: #f0ffff"
         data-dojo-props="region: 'center'"
      >
         <!-- Tabs -->
         <div class="tabs">
            <div data-dojo-type="dijit/layout/TabContainer" class="tabcontainer">
               <!-- Tab 1 -->
               <div
                  data-dojo-type="dijit/layout/ContentPane"
                  id="tabMarzo"
                  title="Tabla de Empleados"
                  data-dojo-props="selected:true"
               >
                  <div data-dojo-type="dijit/layout/StackController" data-dojo-props="containerId:'contentStack'"></div>

                  <div class="jumbotron mx-3 mt-3">
                     <button id="botonEmpleadosMarzo" class="btn btn-info mb-3">Ingresados en Marzo</button>
                     <button id="botonEmpleadosAbril" class="btn btn-info mb-3">Ingresados en Abril</button>
                     <br />
                     <div class="spinner-border text-primary" id="spinner" style="visibility: hidden" role="status"></div>
                     <div id="gridDiv" data-dojo-id="gridDiv"></div>
                  </div>
               </div>

               <!-- Tab 2 -->
               <div data-dojo-type="dijit/layout/ContentPane" title="Salarios Empleados" data-dojo-props="selected:false">
                  <div class="jumbotron mx-3 mt-3">
                     <button id="botonSalarios" class="btn btn-info mb-3">Ver salarios</button>
                     <br />
                     <table class="table" id="tablaSalarios" style="visibility: hidden;">
                        <thead class="thead-dark">
                           <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Salario</th>
                              <th scope="col">BTC Adress</th>
                           </tr>
                        </thead>
                        <tbody id="tablaDatos">
                        </tbody>
                     </table>
                  </div>
               </div>

               <!-- Tab 3 -->
               <div data-dojo-type="dijit/layout/ContentPane" title="Solicitud de alta de Empleado"></div>
            </div>
         </div>
      </div>

      <!-- Bottom Container -->
      <div
         id="pane5"
         data-dojo-type="dijit/layout/ContentPane"
         style="background-color: #f0ffff"
         data-dojo-props="region: 'bottom'"
      >
         <img src="./www/logo2.png" style="height: 30px; float: right" />
      </div>
   </body>
</html>
